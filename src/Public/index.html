<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <meta name="google-signin-client_id" content="368630783489-2pf78pv3co3fq0v0ouuodlm7r5b6hl2i.apps.googleusercontent.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --login-bg:#f8f3ff;
            --title-bg: #9089cc;
            --button-bg: #674baf;
            --light-pink: #e882e8;
            --image-bg:  #eadbff ;
        }

        body {
            height: 120vh;
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
        }

        .login-container {
            height: 43.75em;
            width: 60em;
            margin: 6em auto;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            overflow: hidden;
        }

        .login-info-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 0.5rem;
            background-color: var(--login-bg);
        }

        .image-container {
            padding: 2rem;
            width: 50%;
            background-color: var(--image-bg);
            box-sizing: border-box;
        }

        .title {
            text-transform: capitalize;
            font-size: 2.25rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--title-bg);
        }

        .social-login {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            cursor: pointer;
        }

        .social-login-element {
            width: 12.5rem;
            height: 3.75rem;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            border-radius: 5px;
            border: 1px solid var(--button-bg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-login-element img {
            width: 1.875rem;
            height: 1.875rem;
            position: relative;
            top: 0;
            left: -0.625rem;
        }

        .social-login-element:hover {
            background-color: #fff;
        }

        .login-info-container > p {
            font-size: 1.25em;
            margin-top: 1.5em;
        }

        .inputs-container {
            height: 55%;
            width: 85%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .input, .btn {
            width: 90%;
            height: 3.125rem;
            font-size: 1em;
        }

        .input {
            padding-left: 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            letter-spacing: 1px;
            box-sizing: border-box;
        }

        .input:hover {
            border: 2px solid var(--button-bg);
        }

        .btn {
            width: 80%;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: white;
            border: none;
            border-radius: 5px;
            background-color: var(--button-bg);
            cursor: pointer;
        }

        .inputs-container p {
            margin: 0;
        }

        .span {
            color: var(--light-pink);
            font-weight: 600;
            cursor: pointer;
        }

        @media screen and (max-width: 1000px) {
            .login-container {
                width: 70%;
                margin-top: 3rem;
            }
            .login-info-container {
                width: 100%;
                border-radius: 5px;
            }
            
            .image-container {
                display: none;
            }  
        }

        @media screen and (max-width: 650px) {
            .login-container {
                width: 90%;
            }
        }

        @media screen and (max-width: 500px) {
            .login-container {
                height: 90%;
            }

            .social-login {
                flex-direction: column;
                align-items: center;
                height: 30%;
            }

            .login-info-container > p {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-info-container">
          <h1 class="title">Log in with</h1>
          <div class="social-login">
              <div class="social-login-element g-signin2" data-onsuccess="onSignIn">
                  <img src="images/google.svg" alt="google-image">
                  <span>Google</span>
              </div>
              <div class="social-login-element">
                  <img src="images/facebook.svg" alt="facebook-image">
                  <span>Facebook</span>
              </div>
          </div>
          <p>or</p>
          <form class="inputs-container">
              <input class="input" type="text" placeholder="Username">
              <input class="input" type="text" placeholder="Password">
              <p>Forgot password? <span class="span">Click here</span></p>
              <button class="btn">login</button>
              <p>Don't have an account? <span class="span">Sign Up</span></p>
              <p>that's logout? <span class="span" onclick="signOut();">Sign out</span></p>
          </form>
        </div>
          <img class="image-container" src="images/login.svg" alt="">
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>

        var url = ( window.location.hostname.includes( 'localhost' ) ) 
            ? 'http://localhost:4000/api/auth/google' : 'url de server de producciÃ³n';

        function onSignIn( googleUser ) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            var id_token = googleUser.getAuthResponse().id_token;
            const data = { id_token };

            fetch( url, {
                method: 'POST',
                headers: { 'Content-Type' : 'application/json' },
                body: JSON.stringify( data )
            }).then( resp => resp.json() )
            .then( data => console.log( 'Nuestro Server', data ) )
            .catch( console.log ) 
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
    </script>
</body>
</html>
